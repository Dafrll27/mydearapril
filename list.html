  <script>
    function updateTime() {
      const now = new Date();
      const jakartaTime = new Date(now.toLocaleString("en-US", { timeZone: "Asia/Jakarta" }));

      let hours = jakartaTime.getHours();
      let minutes = jakartaTime.getMinutes();
      let seconds = jakartaTime.getSeconds();
      let day = jakartaTime.getDate();
      let month = jakartaTime.getMonth() + 1;
      let year = jakartaTime.getFullYear();

      hours = hours < 10 ? '0' + hours : hours;
      minutes = minutes < 10 ? '0' + minutes : minutes;
      seconds = seconds < 10 ? '0' + seconds : seconds;
      day = day < 10 ? '0' + day : day;
      month = month < 10 ? '0' + month : month;

      const timeString = `${hours}:${minutes}:${seconds} WIB`;
      const dateString = `${day}/${month}/${year}`;
      document.getElementById("time-date").innerHTML = `üï∞Ô∏è ${timeString} | üìÖ ${dateString}`;
    }

    setInterval(updateTime, 1000);
